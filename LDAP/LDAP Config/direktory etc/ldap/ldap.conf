#
# LDAP Defaults
#

# See ldap.conf(5) for details
# This file should be world readable but not world writable.

BASE	dc=kuncimasuk,dc=com
URI	ldap://kuncimasuk.com 
#ldap://ldap-master.example.com:666

#SIZELIMIT	12
#TIMELIMIT	15
#DEREF		never

# TLS certificates (needed for GnuTLS)
TLSCACertificateFile	/etc/ldap/sasl2/ca-certificates.crt
TLSCertificateFile	/etc/ldap/sasl2/ldap_server.crt
TLSCertificateKeyFile	/etc/ldap/sasl2/ldap_server.key
